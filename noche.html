<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Responsive</title>
  <style>
  .Btn {
  width: 45px;
  height: 45px;
  background: #fbd34c;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  border: none;
}
.text {
  font-size: 0.7em;
  width: 100px;
  position: absolute;
  color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  bottom: -18px;
  opacity: 0;
  transition-duration: .7s;
}

.Btn:hover .text {
  opacity: 1;
  transition-duration: .7s;
}
  </style>
</head>
<body>
  <a href="#" class="social-icon">
  <button class="Btn">
    <img src="img/arrow.png" alt="Icono 1">
    <svg height="1.2em" class="arrow" viewBox="0 0 512 512"></svg>
  <p class="text">Back to Top</p>
  </button>
</a>
  
</body>
</html>
